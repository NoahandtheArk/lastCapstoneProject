      <!-- Search Bar -->

        <input
          type="text"

    <main style="max-width: 600px; margin: 20px auto; text-align: center">
      <h1>Get In Touch</h1>
      <section>
          <p>
            Email:
            <a href="mailto:mashanoah@gmail.com" style="color: black">mashanoah@gmail.com</a
            >
          </p>
          <p>
            Phone:
            <a href="tel:+27626005102" style="color: black  "
              >+27 62 600 5102</a
            >
          </p>
          <p>Address: Johannesburg, South Africa</p>
        </section>      </section>
      <h1>Contact Form</h1>
      <section>
        <div class="contact-container">
          <form
          id="contactForm"
          class="contact-form"
          action="#"
          method="post"
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          "
          onsubmit="handleContactForm(event)"
        >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
            style="padding: 10px; border: 1px solid #ccc; border-radius: 5px"
          />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
            style="padding: 10px; border: 1px solid #ccc; border-radius: 5px"
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
            style="padding: 10px; border: 1px solid #ccc; border-radius: 5px"
          />
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            rows="4"
            required
            style="padding: 10px; border: 1px solid #ccc; border-radius: 5px"
          ></textarea>
          <button
            type="submit"
            style="
              padding: 10px;
              background: black;
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Send
          </button>
          <p id="contactResponse" style="margin-top: 15px; color: black; text-align: center;"></p>
        </form>
        
        </div>
      </section>

      <section>

          >
          <a href="https://x.com/home" target="_blank" style="text-decoration: none"
            ><i class="fab fa-twitter"></i> Twitter</a
          >
          <a href="https://www.linkedin.com/in/noah-mashaba-888025220" target="_blank" style="text-decoration: none">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
          
          <a href="https://github.com/NoahandtheArk" target="_blank" style="text-decoration: none"
            ><i class="fab fa-github"></i> GitHub</a
          >
